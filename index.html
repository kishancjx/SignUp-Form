<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pictureSide">
      <img class="bgimg" src="assets/background.jpg" alt="bac" />

      <div class="logoTextContainer">
        <img class="logoimg" src="assets/odin-lined.png" alt="odin-logo" />
        <h1>ODIN</h1>
      </div>
    </div>

    <div class="formSide">
      <div class="para">
        <p>
          This is not a real online service! You kow you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form method="#" id="odinForm" action="#">
        <fieldset class="field1">
          <h1>Let's do this!</h1>

          <div class="inputsContainer">
            <div>
              <label for="fname">FIRST NAME</label>
              <br />
              <input id="fname" type="text" name="fname" />
            </div>

            <div>
              <label for="lname">LAST NAME</label>
              <br />
              <input id="lname" type="text" name="lname" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <br />
              <input id="email" type="email" name="email" />
            </div>
            <div>
              <label for="pnumber">PHONE NUMBER</label>
              <br />
              <input id="pnumber" type="number" name="pnumber" />
            </div>
            <div>
              <label for="psword">PASSWORD</label>
              <br />
              <input id="psword" type="password" name="psword" />
            </div>
            <div>
              <label for="cnfpword">CONFIRM PASSWORD</label>
              <br />
              <input id="cnfpword" type="password" name="cnfpword" />
            </div>
          </div>
        </fieldset>

        <fieldset class="field2">
          <button class="btn" type="submit">Create Account</button>
          <p id="login">Already have an account? <b>Log in</b></p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
